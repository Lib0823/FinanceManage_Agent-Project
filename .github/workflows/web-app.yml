name: Web App CI/CD

on:
  push:
    branches: [ "main" ] # 브랜치명이 다르면 수정 (예: master)
    paths:
      - 'web-app/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./web-app
          push: true
          # 나중에 다른 모듈과 구분하기 위해 finance-web 이라는 이름을 사용합니다.
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/finance-web:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. 최신 이미지 다운로드
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/finance-web:latest
            
            # 2. 기존 컨테이너가 있다면 중지 및 삭제
            docker stop finance-web || true
            docker rm finance-web || true
            
            # 3. 새 컨테이너 실행 (80포트 연결)
            docker run -d \
              --name finance-web \
              --restart always \
              -p 80:80 \
              ${{ secrets.DOCKERHUB_USERNAME }}/finance-web:latest
            
            # 4. 불필요한 예전 이미지 삭제 (용량 확보)
            docker image prune -f